<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../Libraries/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <div class="parent" hidden>
      <h1>Guess the word</h1>
      <div class="content">
        <input type="text" class="typing" maxlength="1" />
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint:<span></span></p>
          <p class="guess-left">Remaning Guesses:<span></span></p>
          <p class="wrong-letters">Wrong Letters:<span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="../JS/words.js"></script>
    <script src="../JS/JS_Word.js"></script>
  </body>
</html>
